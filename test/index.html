<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
</head>
<body>

    <script type="text/x-handlebars">
        <a href="#">Blog</a> <br />
        {{#link-to 'about'}}About{{/link-to}} <br />
        {{#link-to 'posts'}}Posts{{/link-to}} <br />
    
    {{outlet}}
    </script>
    
    <script type="text/x-handlebars" id="about">
        <h3>About<h3>        
    </script>
    
    <script type="text/x-handlebars" id="posts">
        <h3>Posts<h3>
        <table>
        {{#each model}}
          <tr><td>      
          {{#link-to 'post' this}}{{author.name}}{{/link-to}}
          </td></tr>
        {{/each}}
        </table>        
          {{outlet}}
    </script>
    
    <script type="text/x-handlebars" id="post">
        <div>
        {{#if isEditing}}
          {{partial 'post/edit'}}
          <button>{{actions 'editDone'}}Edit</button>
        {{else}}
          <button>{{action 'edit'}}Done</button>
        {{/if}}
        
        {{body}}
        {{dt}}
    </script>
    
    <script type='text/x-handlebars' id='post/_edit'>
        {{input type=text value=id}}
        {{textarea value='body'}}
    </script>
    

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
