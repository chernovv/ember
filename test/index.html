<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
</head>
<body>
    
  <script type='text/x-handlebars'>
    <a href='#'>Main</a> &nbsp
    {{#link-to 'posts'}}Posts{{/link-to}} <br />  <br />
    
    {{outlet}}
  </script>    
  
  <script type='text/x-handlebars' data-template-name='posts'>
    {{#each model}}
      {{#link-to 'post' this}}{{title}}{{/link-to}} <br />
    {{/each}}
    
    <div class='out_for_post'>{{outlet}}</div>
  </script>
  
  <script type='text/x-handlebars' data-template-name='post'>
    {{#if isEdit}}
      {{partial 'post/edit'}}
      <button {{action 'doneEdit'}}>Done</button>
    {{else}}
      <button {{action 'edit'}}>Edit</button> <br />
    {{/if}}
    
    {{title}} <br />
    {{format-date dt}} <br />
    {{format-text body}}
  </script>
  
  <script type='text/x-handlebars' data-template-name='post/_edit'>
    {{input type=text value=title}} <br />  <br />
    {{input type=text value=dt}} <br />  <br />
    {{textarea value=body}} <br />  <br />
  </script> 
    
    

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
